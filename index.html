<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Férias no Rio</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Férias do Rio" />
  <link rel="apple-touch-icon" href="icone.png" />
  <link rel="icon" href="icone.png" />
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Sulphur Point', sans-serif;
      overflow: hidden;
    }
    .slider {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .overlay {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .cta {
      padding: 1rem 2rem;
      border: 2px solid white;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
      pointer-events: all;
    }
    .cta:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="001.png" class="slide"><img src="23.jpeg" class="slide"><img src="003.png" class="slide"><img src="021.jpeg" class="slide"><img src="027.jpeg" class="slide"><img src="006.png" class="slide"><img src="002.png" class="slide"><img src="008.png" class="slide"><img src="024.jpeg" class="slide"><img src="035.jpeg" class="slide"><img src="d045693d8266fce008fde343996db4f48dfea1fc679f9ae18959f91578e16748.png" class="slide"><img src="030.jpeg" class="slide">
  </div>

  <div class="overlay">
    <button class="cta" onclick="window.location.href='https://www.figma.com/proto/bsFD9CkHIafqjbzCdRZ4yW/8-meses-de-Rick-e-Nah---F%C3%A9rias-no-Rio?page-id=0%3A1&node-id=1-3&p=f&viewport=-2100%2C-1705%2C0.5&t=hUwjLH3MasmiGEyz-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=1%3A3'">
      Acessar app
    </button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    showSlide(current);
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
